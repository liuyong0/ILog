    <script type="text/javascript" language="javascript">
        //定义数组，存储省份信息
        var province = ["北京", "上海", "天津", "重庆", "浙江", "江苏", "广东", "福建", "湖南", "湖北", "辽宁",

        "贵州", "安徽", "江西", "云南", "内蒙古", "西藏", "广西", "宁夏", "海南", "香港", "澳门", "台湾"];
        $(function () {
            //设置省份数据
            setProvince();

            //设置背景颜色
            setBgColor();
        });


        //设置省份数据
        function setProvince() {
            //给省份下拉列表赋值
            var option, modelVal;
            var $sel = $("#selProvince");

            //获取对应省份城市
            for (var i = 0, len = province.length; i < len; i++) {
                modelVal = province[i];
                option = "<option value='" + modelVal + "'>" + modelVal + "</option>";

                //添加到 select 元素中
                $sel.append(option);
            }

            //调用change事件，初始城市信息
            provinceChange();
        }
//   //省份选中事件
//   function provinceChange() {
//     var $pro = $("#selProvince");
//     setCity($pro.val());
// }


        //设置下拉列表间隔背景样色
        function setBgColor() {
            var $option = $("select option:odd");
            $option.css({ "background-color": "#DEDEDE" });
        }
    </script>

myBarChart.setOption(option,true); //当setOption第二个参数为true时，会阻止数据合并
