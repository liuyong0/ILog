</section>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('mainUPS'),'dark-blue');
        option = {
            title : {
                text: '用户消费分析',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['饮食','衣着','电子产品','文具','影视']
            },
            series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                {value:335, name:'饮食'},
                {value:310, name:'衣着'},
                {value:234, name:'电子产品'},
                {value:135, name:'文具'},
                {value:1548, name:'影视'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
            ]
        };

        myChart.setOption(option);
        window.onresize = myChart.resize;
    </script>
